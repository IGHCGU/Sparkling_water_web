<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>气泡水</title>
        <link rel="stylesheet" href="./css/home.css">
        <link rel="stylesheet" href="./css/effect.css">
        <link rel="icon" href="./icon/Coke_Bottle-128.webp">
    </head>
    <body>
        <div class="cell">
            <div class="glass">
                <!-- 背景切换 -->
                <div class="shell">
                    <ui class="image">
                        <li class="img"></li>
                        <li class="img"></li>
                        <li class="img"></li>
                        <li class="img"></li>
                        <li class="img"></li>
                    </ui>
                    <ul class="di">
                        <li class="d"></li>
                        <li class="d"></li>
                        <li class="d"></li>
                        <li class="d"></li>
                        <li class="d"></li>
                    </ul>
                    <div class="button">
                        <div class="left"><</div>
                        <div class="right">></div>
                    </div>
                </div>
                <!-- 选项卡 -->
                <div class="option">
                    <div class="card">
                        <div class="wallpaper">
                            <img src="./img/01.png" alt class="chara">
                        </div>
                        <img src="./img/11.png" alt class="charas">
                        <span class="title"></span>
                    </div>
                    <div class="card">
                        <div class="wallpaper">
                            <img src="./img/02.png" alt class="chara">
                        </div>
                        <img src="./img/22.png" alt class="charas">
                        <span class="title"></span>
                    </div>
                    <div class="card">
                        <div class="wallpaper">
                            <img src="./img/03.png" alt class="chara">
                        </div>
                        <img src="./img/33.png" alt class="charas">
                        <span class="title"></span>
                    </div>
                    <div class="card">
                        <div class="wallpaper">
                            <img src="./img/04.png" alt class="chara">
                        </div>
                        <img src="./img/44.png" alt class="charas">
                        <span class="title"></span>
                    </div>
                    <div class="card">
                        <div class="wallpaper">
                            <img src="./img/05.png" alt class="chara">
                        </div>
                        <img src="./img/55.png" alt class="charas">
                        <span class="title"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- js部分 -->
        <script src="./js/home.js"></script>
        <script src="./js/effect.js"></script>
    </body>
</html>
